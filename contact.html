<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-Us LTS</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="/">Home </a></li>
                    <li><a href="/#About">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="/#Menu">Our Menu</a></li>
                    <li><a href="hours.html">Contact Us</a></li>

                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos and Drink" width="400" height="267">
                <figcaption>Little Taco shop</figcaption>
            </figure>

        </header>
        <hr>
        <main>
            <!--Our Content Start here-->
            <h2>Our Contact Form</h2>

            <section>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Your Name Required">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="Your Email Required">
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="submit">Reset</button>
                </form>
            </section>

            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suit T<br>
                    Kansas City, MO 5555-55788
                    <br><br>
                    Phone: <a href="tel:5555-55789"></a>
                </address>
            </section>
        </main>
        <hr>

        <footer>
            Copyright &copy; The Little Taco Shop
        </footer>
    </body>
</html>
